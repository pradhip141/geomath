<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geometry Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('mini.jpeg'); /* put your image file here */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .overlay {
      background-color: rgba(255,255,255,0.9);
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    label { display: block; margin-top: 8px; }
    select, input { margin-top: 4px; }
    .box { border: 1px solid #ccc; padding: 15px; margin-top: 15px; }
  </style>
</head>
<body>

<div class="overlay">
  <h2>Area / Perimeter / Volume Calculator</h2>

  <div class="box">
    <label for="shape">Choose a shape:</label>
    <select id="shape" onchange="updateInputs()">
      <option value="square">Square (2D)</option>
      <option value="rectangle">Rectangle (2D)</option>
      <option value="circle">Circle (2D)</option>
      <option value="triangle">Triangle (2D)</option>
      <option value="cube">Cube (3D)</option>
      <option value="cuboid">Cuboid (3D)</option>
      <option value="cylinder">Cylinder (3D)</option>
      <option value="sphere">Sphere (3D)</option>
    </select>

    <div id="inputs"></div>

    <button onclick="calculate()">Calculate</button>

    <h3>Result</h3>
    <p id="resultArea">Area: -</p>
    <p id="resultPerimeter">Perimeter / Circumference: -</p>
    <p id="resultVolume">Volume: -</p>
  </div>
</div>

<script>
  function updateInputs() {
    const shape = document.getElementById('shape').value;
    const inputsDiv = document.getElementById('inputs');
    let html = '';

    if (shape === 'square') {
      html += '<label>Side (s): <input type="number" id="s" step="any"></label>';
    } else if (shape === 'rectangle') {
      html += '<label>Length (l): <input type="number" id="l" step="any"></label>';
      html += '<label>Breadth (b): <input type="number" id="b" step="any"></label>';
    } else if (shape === 'circle') {
      html += '<label>Radius (r): <input type="number" id="r" step="any"></label>';
    } else if (shape === 'triangle') {
      html += '<label>Side a: <input type="number" id="a" step="any"></label>';
      html += '<label>Side b: <input type="number" id="b" step="any"></label>';
      html += '<label>Side c: <input type="number" id="c" step="any"></label>';
      html += '<label>Base (for area) b‚Çê: <input type="number" id="base" step="any"></label>';
      html += '<label>Height (for area) h: <input type="number" id="h" step="any"></label>';
    } else if (shape === 'cube') {
      html += '<label>Side (a): <input type="number" id="a" step="any"></label>';
    } else if (shape === 'cuboid') {
      html += '<label>Length (l): <input type="number" id="l" step="any"></label>';
      html += '<label>Breadth (b): <input type="number" id="b" step="any"></label>';
      html += '<label>Height (h): <input type="number" id="h" step="any"></label>';
    } else if (shape === 'cylinder') {
      html += '<label>Radius (r): <input type="number" id="r" step="any"></label>';
      html += '<label>Height (h): <input type="number" id="h" step="any"></label>';
    } else if (shape === 'sphere') {
      html += '<label>Radius (r): <input type="number" id="r" step="any"></label>';
    }

    inputsDiv.innerHTML = html;
    document.getElementById('resultArea').innerText = 'Area: -';
    document.getElementById('resultPerimeter').innerText = 'Perimeter / Circumference: -';
    document.getElementById('resultVolume').innerText = 'Volume: -';
  }

  function calculate() {
    const shape = document.getElementById('shape').value;
    let area = null;
    let perimeter = null;
    let volume = null;
    const pi = Math.PI;

    if (shape === 'square') {
      const s = parseFloat(document.getElementById('s').value);
      if (isNaN(s)) { alert('Enter side'); return; }
      area = s * s;
      perimeter = 4 * s;
    } else if (shape === 'rectangle') {
      const l = parseFloat(document.getElementById('l').value);
      const b = parseFloat(document.getElementById('b').value);
      if (isNaN(l) || isNaN(b)) { alert('Enter length and breadth'); return; }
      area = l * b;
      perimeter = 2 * (l + b);
    } else if (shape === 'circle') {
      const r = parseFloat(document.getElementById('r').value);
      if (isNaN(r)) { alert('Enter radius'); return; }
      area = pi * r * r;
      perimeter = 2 * pi * r;
    } else if (shape === 'triangle') {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
      const base = parseFloat(document.getElementById('base').value);
      const h = parseFloat(document.getElementById('h').value);
      if (isNaN(a) || isNaN(b) || isNaN(c) || isNaN(base) || isNaN(h)) {
        alert('Enter all triangle values'); return;
      }
      perimeter = a + b + c;
      area = 0.5 * base * h;
    } else if (shape === 'cube') {
      const a = parseFloat(document.getElementById('a').value);
      if (isNaN(a)) { alert('Enter side'); return; }
      area = 6 * a * a;
      perimeter = 12 * a;
      volume = a * a * a;
    } else if (shape === 'cuboid') {
      const l = parseFloat(document.getElementById('l').value);
      const b = parseFloat(document.getElementById('b').value);
      const h = parseFloat(document.getElementById('h').value);
      if (isNaN(l) || isNaN(b) || isNaN(h)) { alert('Enter l, b, h'); return; }
      area = 2 * (l*b + b*h + h*l);
      perimeter = 4 * (l + b + h);
      volume = l * b * h;
    } else if (shape === 'cylinder') {
      const r = parseFloat(document.getElementById('r').value);
      const h = parseFloat(document.getElementById('h').value);
      if (isNaN(r) || isNaN(h)) { alert('Enter r and h'); return; }
      area = 2 * pi * r * (r + h);
      perimeter = 2 * pi * r;
      volume = pi * r * r * h;
    } else if (shape === 'sphere') {
      const r = parseFloat(document.getElementById('r').value);
      if (isNaN(r)) { alert('Enter radius'); return; }
      area = 4 * pi * r * r;
      volume = (4/3) * pi * r * r * r;
      perimeter = null;
    }

    document.getElementById('resultArea').innerText =
      'Area: ' + (area !== null ? area.toFixed(4) : '-');
    document.getElementById('resultPerimeter').innerText =
      'Perimeter / Circumference: ' + (perimeter !== null ? perimeter.toFixed(4) : '-');
    document.getElementById('resultVolume').innerText =
      'Volume: ' + (volume !== null ? volume.toFixed(4) : '-');
  }

  updateInputs();
</script>

</body>
</html>
